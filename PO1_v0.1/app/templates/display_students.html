{% extends 'base.html' %}


{% block page_content %}
<h1 class="text-center">Master List</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th>#</th>
            <th>{{ header[0] }}</th>
            <th>{{ header[1] }}</th>
            <th>{{ header[2] }}</th>
            <th>{{ header[3] }}</th>
            <th>{{ header[4] }}</th>
        </tr>
    </thead>
    {% for row in rows %}
    <tbody>
        <tr>
            <th>{{ loop.index }}</th>
            <th>{{ row[0] }}</th>
            <th>{{ row[1] }}</th>
            <th>{{ row[2] }}</th>
            <th>{{ row[3] }}</th>
            <th>{{ row[4] }}</th>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock page_content %}
